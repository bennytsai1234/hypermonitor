<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Hyperliquid Monitor</title>
  <meta name="description" content="Hyperliquid 超級印鈔機即時監控面板">
  <meta name="theme-color" content="#000000">

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HyperMon">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
  <link rel="alternate icon" href="favicon.ico">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Skeleton Loading Screen -->
  <div id="loading-screen">
    <div class="skeleton-app">
      <div class="sk-header">
        <div class="sk-bar" style="width:120px;height:16px"></div>
        <div class="sk-bar" style="width:50px;height:16px"></div>
      </div>
      <div class="sk-content">
        <div class="sk-pills"><div class="sk-pill"></div><div class="sk-pill"></div><div class="sk-pill"></div><div class="sk-pill"></div></div>
        <div class="sk-card sk-hero"></div>
        <div class="sk-grid"><div class="sk-card sk-half"></div><div class="sk-card sk-half"></div></div>
        <div class="sk-card sk-chart"></div>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <!-- Header -->
    <header id="app-header">
      <div class="header-left">
        <span class="header-icon">⚡</span>
        <span class="header-title">HYPER MONITOR</span>
      </div>
      <div class="header-right">
        <span id="conn-status" class="conn-dot online" title="已連線"></span>
        <button id="mute-btn" class="icon-btn" aria-label="Toggle Sound">
          <span class="icon">🔇</span>
        </button>
        <div id="sentiment-badge"></div>
      </div>
    </header>

    <!-- Alert Flash Overlay -->
    <div id="alert-flash" class="hidden"></div>

    <!-- Content -->
    <main id="content">

      <!-- Pull to Refresh -->
      <div id="ptr-indicator" class="ptr-hidden">
        <div class="ptr-spinner"></div>
        <span class="ptr-text">下拉刷新</span>
      </div>

      <!-- Asset Selector -->
      <div id="asset-selector">
        <button class="asset-btn active" data-asset="all">全體</button>
        <button class="asset-btn" data-asset="hedge">核心</button>
        <button class="asset-btn" data-asset="btc">BTC</button>
        <button class="asset-btn" data-asset="eth">ETH</button>
      </div>

      <!-- Net Pressure Card (Hero) -->
      <div id="net-card" class="metric-card hero-card">
        <div class="metric-header">
          <span class="metric-label" id="net-label">全體淨多壓</span>
          <span class="metric-delta" id="net-delta"></span>
        </div>
        <div class="metric-value" id="net-value">--</div>
      </div>

      <!-- Secondary Stats (Long/Short) -->
      <div class="stats-grid">
        <div class="metric-card secondary-card">
          <span class="metric-label">多單持倉</span>
          <div class="metric-value small green" id="long-val">--</div>
        </div>
        <div class="metric-card secondary-card">
          <span class="metric-label">空單持倉</span>
          <div class="metric-value small red" id="short-val">--</div>
        </div>
      </div>

      <!-- Trend Chart -->
      <section id="chart-section">
        <div class="chart-header">
          <h2 class="section-title">資金流向趨勢</h2>
          <div class="custom-dropdown" id="range-dropdown">
            <div class="dropdown-trigger">
              <span class="selected-text">1小時</span>
              <div class="dropdown-arrow"></div>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-group">短期</div>
              <div class="dropdown-item active" data-value="1h">1小時</div>
              <div class="dropdown-item" data-value="2h">2小時</div>
              <div class="dropdown-item" data-value="4h">4小時</div>
              <div class="dropdown-item" data-value="6h">6小時</div>
              <div class="dropdown-item" data-value="8h">8小時</div>
              <div class="dropdown-item" data-value="12h">12小時</div>

              <div class="dropdown-group">中期</div>
              <div class="dropdown-item" data-value="1d">1天</div>
              <div class="dropdown-item" data-value="2d">2天</div>
              <div class="dropdown-item" data-value="3d">3天</div>
              <div class="dropdown-item" data-value="1w">1週</div>

              <div class="dropdown-group">長期</div>
              <div class="dropdown-item" data-value="1m">1月</div>
              <div class="dropdown-item" data-value="3m">3月</div>
              <div class="dropdown-item" data-value="6m">6月</div>
              <div class="dropdown-item" data-value="1y">1年</div>
            </div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="trend-chart"></canvas>
        </div>
      </section>

      <!-- Footer -->
      <footer id="app-footer">
        <span id="last-update">等待數據中...</span>
        <span id="last-change">--</span>
      </footer>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
